<!DOCTYPE html>
<html>
	<head>
		<title>Pattern Lab Sub-type Style Guide</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="../../styleguide/css/styleguide.css" media="all" />
		<link rel="stylesheet" href="../../css/style.css" media="all" />
	</head>
	<body class="pattern-list">
		
		<!-- View All Patterns in a Pattern Sub-Type -->
		<div class="sg-main" role="main">
			
			<!-- Patterns -->
			<div id="sg-patterns">
					<div class="sg-pattern">
						<h2 class="sg-pattern-head" ><a href="../../patterns/01-molecules-04-forms-00-search/01-molecules-04-forms-00-search.html" class="patternLink" data-patternpartial="molecules-search">Search</a></h2>
						<div class="sg-pattern-body">
							<form action="#" method="post" class="inline-form search-form">           
    <fieldset>
	    <legend class="is-vishidden">Search</legend>
	    <label for="search-field" class="is-vishidden">Search</label>
	    <input type="search" placeholder="Search" id="search-field" class="search-field" />
	    <button class="search-submit">
	    	<span class="icon-search" aria-hidden="true"></span>
	    	<span class="is-vishidden">Search</span>
	    </button>
    </fieldset>
</form>
						</div>
					</div>
					<div class="sg-pattern">
						<h2 class="sg-pattern-head" ><a href="../../patterns/01-molecules-04-forms-02-newsletter/01-molecules-04-forms-02-newsletter.html" class="patternLink" data-patternpartial="molecules-newsletter">Newsletter</a></h2>
						<div class="sg-pattern-body">
							<form action="#" method="post" class="inline-form newsletter-form">           
    <fieldset>
	    <legend>Sign up for our newsletter</legend>
	    <label for="newsletter-field" class="is-vishidden">Email address</label>
	    <div class="inline-container">
	   		<input type="newsletter" placeholder="E-mail address" id="newsletter-field" class="newsletter-field" />
	    	<button class="newsletter-submit">Sign Up</button>
		</div>
    </fieldset>
</form>
						</div>
					</div>
			</div> <!--end #sg-patterns-->
	
		</div><!--end .sg-main-->
		
		<!-- JS to hook everything together and do annotations -->
		<script>
			// handle injection of items from PHP
			var patternPartial = "viewall-molecules-forms";
			var lineage = "";
		</script>
		<script src="../../styleguide/js/postmessage.js"></script>
		<script src="../../data/annotations.js"></script>
		<script src="../../styleguide/js/annotations-pattern.js"></script>
		
	</body>
</html>
