<!DOCTYPE html>
<html id="patternlab-html">
	<head id="patternlab-head">
		<title>Pattern Lab Sub-type Style Guide</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="../../styleguide/css/styleguide.css" media="all" />
		<link rel="stylesheet" href="../../css/style.css" media="all" />
	</head>
	<body id="patternlab-body" class="pattern-list">
		
		<!-- View All Patterns in a Pattern Sub-Type -->
		<div class="sg-main" role="main">
			
			<!-- Patterns -->
			<div id="sg-patterns">
					<div class="sg-pattern">
						<h2 class="sg-pattern-head" ><a href="../../patterns/00-atoms-03-images-00-logo/00-atoms-03-images-00-logo.html" class="patternLink" data-patternpartial="atoms-logo">Logo</a></h2>
						<div class="sg-pattern-body">
							<a href="/"><img src="../../images/logo.gif" class="logo" alt="Greater Pittsburgh Community Food Bank" /></a>
						</div>
					</div>
					<div class="sg-pattern">
						<h2 class="sg-pattern-head" ><a href="../../patterns/00-atoms-03-images-01-landscape-4x3/00-atoms-03-images-01-landscape-4x3.html" class="patternLink" data-patternpartial="atoms-landscape-4x3">Landscape 4x3</a></h2>
						<div class="sg-pattern-body">
							<img src="../../images/fpo_4x3.png" alt="4x3 Image" />
						</div>
					</div>
					<div class="sg-pattern">
						<h2 class="sg-pattern-head" ><a href="../../patterns/00-atoms-03-images-02-landscape-16x9/00-atoms-03-images-02-landscape-16x9.html" class="patternLink" data-patternpartial="atoms-landscape-16x9">Landscape 16x9</a></h2>
						<div class="sg-pattern-body">
							<img src="../../images/fpo_16x9.png" alt="16x9 Image" />
						</div>
					</div>
					<div class="sg-pattern">
						<h2 class="sg-pattern-head" ><a href="../../patterns/00-atoms-03-images-03-square/00-atoms-03-images-03-square.html" class="patternLink" data-patternpartial="atoms-square">Square</a></h2>
						<div class="sg-pattern-body">
							<img src="../../images/fpo_square.png" alt="Square Thumbnail" />
						</div>
					</div>
					<div class="sg-pattern">
						<h2 class="sg-pattern-head" ><a href="../../patterns/00-atoms-03-images-04-avatar/00-atoms-03-images-04-avatar.html" class="patternLink" data-patternpartial="atoms-avatar">Avatar</a></h2>
						<div class="sg-pattern-body">
							<img src="../../images/fpo_avatar.png" alt="Avatar" />
						</div>
					</div>
					<div class="sg-pattern">
						<h2 class="sg-pattern-head" ><a href="../../patterns/00-atoms-03-images-05-icons/00-atoms-03-images-05-icons.html" class="patternLink" data-patternpartial="atoms-icons">Icons</a></h2>
						<div class="sg-pattern-body">
							<ul class="icons inline-list">
	<li class="icon-twitter"></li>
	<li class="icon-facebook"></li>
	<li class="icon-stumbleupon"></li>
	<li class="icon-linkedin"></li>
	<li class="icon-pinterest"></li>
	<li class="icon-google-plus"></li>
	<li class="icon-youtube"></li>
	<li class="icon-feed"></li>
	<li class="icon-search"></li>
	<li class="icon-play"></li>
</ul>
						</div>
					</div>
					<div class="sg-pattern">
						<h2 class="sg-pattern-head" ><a href="../../patterns/00-atoms-03-images-06-loading-icon/00-atoms-03-images-06-loading-icon.html" class="patternLink" data-patternpartial="atoms-loading-icon">Loading Icon</a></h2>
						<div class="sg-pattern-body">
							<img src="../../images/ajax-loader.gif" alt="Loading" />
						</div>
					</div>
					<div class="sg-pattern">
						<h2 class="sg-pattern-head" ><a href="../../patterns/00-atoms-03-images-07-favicon/00-atoms-03-images-07-favicon.html" class="patternLink" data-patternpartial="atoms-favicon">Favicon</a></h2>
						<div class="sg-pattern-body">
							<img src="../../images/favicon_16x16.jpg" />
<img src="../../images/favicon_32x32.jpg" />
						</div>
					</div>
			</div> <!--end #sg-patterns-->
	
		</div><!--end .sg-main-->
		
		<!-- JS to hook everything together and do annotations -->
		<script>
			// handle injection of items from PHP
			var patternPartial = "viewall-atoms-images";
			var lineage = "";
		</script>
		<script src="../../styleguide/js/postmessage.js"></script>
		<script src="../../data/annotations.js"></script>
		<script src="../../styleguide/js/annotations-pattern.js"></script>
		
	</body>
</html>
